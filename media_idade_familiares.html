<meta charset="UTF-8">

<script>

	function pulaLinha()	{

		document.write("<br>");
		document.write("<br>");
}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var totalFamiliares = parseInt(prompt("Quantas pessoas tem na sua família?"));
	
	var numero = 1;

	var totalIdades = 0
	
	while(numero <= totalFamiliares) {
	
		var idade = parseInt(prompt("Informe as idades de cada um deles."))
		totalIdades = totalIdades + idade;	
			numero++
	}

	var mediaDasIdades = totalIdades/totalFamiliares;
	mostra("A média das idades da sua familia é " + mediaDasIdades)
	mostra("Fim")

</script>
